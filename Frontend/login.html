<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€¢ ScholarSpace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.6s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-500">

  <!-- Navbar -->
  <header class="w-full shadow-md bg-white dark:bg-gray-800 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">ScholarSpace</h1>
      <button id="darkToggle" class="ml-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:scale-105 transition">ðŸŒ™</button>
    </div>
  </header>

  <!-- Login Form -->
  <section class="flex items-center justify-center min-h-[80vh] px-6 fade-in">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 w-full max-w-md">
      <h2 class="text-3xl font-bold mb-6 text-center">ðŸ”‘ Login</h2>

      <!-- inline message (added, non-intrusive) -->
      <div id="msg" class="hidden mb-4 text-sm rounded-lg px-3 py-2"></div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block mb-2 font-medium">Email</label>
          <input type="email" id="email" required class="w-full p-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-transparent outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label class="block mb-2 font-medium">Password</label>
          <input type="password" id="password" required class="w-full p-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-transparent outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <button id="loginBtn" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-semibold transition transform hover:scale-105">
          Login
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
        Donâ€™t have an account? <a href="register.html" class="text-indigo-600 dark:text-indigo-400 hover:underline">Register</a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 dark:bg-gray-800 py-6 mt-12">
    <div class="max-w-6xl mx-auto text-center text-gray-600 dark:text-gray-400">
      Â© 2025 ScholarSpace. Secure your research.
    </div>
  </footer>

  <script>
    // Dark mode toggle (unchanged)
    const toggle = document.getElementById('darkToggle');
    const html = document.documentElement;
    if (localStorage.getItem('theme') === 'dark') html.classList.add('dark');
    toggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });

    // ===== Backend login (updated) =====
    const API_BASE = localStorage.getItem("API_BASE") || "http://localhost:5000";
    const loginForm = document.getElementById('loginForm');
    const loginBtn  = document.getElementById('loginBtn');
    const msgBox    = document.getElementById('msg');

    function showMsg(text, type = "error") {
      msgBox.classList.remove("hidden");
      msgBox.textContent = text;
      if (type === "success") {
        msgBox.className = "mb-4 text-sm rounded-lg px-3 py-2 bg-green-100 text-green-800 dark:bg-green-900/40 dark:text-green-200";
      } else {
        msgBox.className = "mb-4 text-sm rounded-lg px-3 py-2 bg-red-100 text-red-800 dark:bg-red-900/40 dark:text-red-200";
      }
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showMsg("Please enter email and password.");
        return;
      }

      // loading state
      const originalBtnText = loginBtn.textContent;
      loginBtn.disabled = true;
      loginBtn.textContent = "Signing in...";

      try {
        const res = await fetch(`${API_BASE}/api/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          showMsg(data.msg || data.error || "Login failed. Check your credentials.");
          loginBtn.disabled = false;
          loginBtn.textContent = originalBtnText;
          return;
        }

        // Save token + user for later pages
        if (data.token) localStorage.setItem("token", data.token);
        if (data.user)  localStorage.setItem("user", JSON.stringify(data.user));
        if (data.user?.name) localStorage.setItem("userName", data.user.name);

        showMsg("Login successful! Redirecting...", "success");

        // Small delay so user sees success
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 500);
      } catch (err) {
        console.error(err);
        showMsg("Could not connect to server. Make sure your backend is running.");
        loginBtn.disabled = false;
        loginBtn.textContent = originalBtnText;
      }
    });
  </script>
</body>
</html>
