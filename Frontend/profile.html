<!DOCTYPE html>
<html lang="en" x-data="profilePage()">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Scholar Lite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center h-16">
      <a href="index.html" class="text-indigo-600 dark:text-indigo-400 font-bold text-xl">ðŸ“š Scholar Lite</a>
      <div class="flex items-center gap-4">
        <a href="index.html" class="text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400">Search</a>
        <a href="upload.html" class="text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400">Upload</a>
        <a href="dashboard.html" class="bg-indigo-600 text-white px-4 py-2 rounded-xl font-semibold shadow hover:bg-indigo-700 transition">Dashboard</a>
      </div>
    </div>
  </nav>

  <!-- Profile Form -->
  <div class="flex-grow flex justify-center items-start px-6 py-10">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold mb-6 text-center">Edit Profile</h2>

      <!-- Avatar -->
      <div class="flex flex-col items-center mb-6">
        <img :src="avatarPreview" alt="Profile Picture" class="w-28 h-28 rounded-full object-cover border border-gray-300 dark:border-gray-600 mb-4">
        <input type="file" @change="previewAvatar" accept="image/*" class="text-gray-600 dark:text-gray-300">
      </div>

      <!-- Name -->
      <div class="mb-4">
        <label class="block font-semibold mb-1" for="name">Name</label>
        <input type="text" id="name" x-model="name" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 focus:outline-none focus:ring focus:ring-indigo-200 dark:text-gray-100">
      </div>

      <!-- Bio -->
      <div class="mb-6">
        <label class="block font-semibold mb-1" for="bio">Bio</label>
        <textarea id="bio" x-model="bio" rows="3" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 focus:outline-none focus:ring focus:ring-indigo-200 dark:text-gray-100"></textarea>
      </div>

      <!-- Save Button -->
      <button @click="saveProfile()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-xl font-semibold shadow transition">
        ðŸ’¾ Save Profile
      </button>

      <!-- Success Message -->
      <p x-show="saved" x-transition class="text-green-500 mt-4 text-center font-medium">Profile saved successfully!</p>
    </div>
  </div>

  <script>
    function profilePage() {
      return {
        name: '',
        bio: '',
        avatar: '',
        avatarPreview: 'https://via.placeholder.com/150',
        saved: false,
        init() {
          // Load existing profile from localStorage
          const user = JSON.parse(localStorage.getItem('userProfile')) || {};
          this.name = user.name || '';
          this.bio = user.bio || '';
          this.avatar = user.avatar || '';
          if(user.avatar) this.avatarPreview = user.avatar;
        },
        previewAvatar(event) {
          const file = event.target.files[0];
          if(file) {
            const reader = new FileReader();
            reader.onload = e => this.avatarPreview = e.target.result;
            reader.readAsDataURL(file);
            this.avatar = this.avatarPreview;
          }
        },
        saveProfile() {
          const userProfile = {
            name: this.name,
            bio: this.bio,
            avatar: this.avatar
          };
          localStorage.setItem('userProfile', JSON.stringify(userProfile));
          this.saved = true;
          setTimeout(() => this.saved = false, 2500);
        }
      }
    }
  </script>

</body>
</html>
